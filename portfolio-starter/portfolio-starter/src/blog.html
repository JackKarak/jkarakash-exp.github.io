<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .sideways-banner {
            white-space: nowrap;
            font-size: 24px;
            background-color: #4d8785c0;
            color: white;
            padding: 10px;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1; /* Ensure the banner stays on top of other elements */
        }

        .sideways-banner ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sideways-banner li {
            margin-bottom: 20px;
        }

        .sideways-banner a {
            text-decoration: none; /* Remove underline from links */
            color: white; /* Set link text color to white */
        }

        .content {
            margin-left: 220px; /* Adjust the margin to make space for the sidebar */
            margin-top: 20px; /* Add margin to create space between the content and the sidebar */
        }

        .content h1,
        .content p {
            margin-top: 0; /* Reset the margin for the heading and paragraph */
        }

        .content img {
            display: block; /* Ensure the image is displayed as a block element */
            margin-top: 20px; /* Add margin to create space between the paragraph and the image */
        }
    </style>
</head>
<body>
    <div class="sideways-banner">
        <ul>
            <li><p style="text-size-adjust: 1000px;">Jack Karakashian</p></li>
            <li><img src="images/muffin.PNG" style="width:35%" /></li>

            <li><a href="merch.html">Merch</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

</body>
</html>
